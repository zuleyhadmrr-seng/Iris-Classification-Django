{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<nav>
    <img src="{% static 'logo.jpg' %}" height="50">
</nav>

<div class="container">
    <h2>Add New Iris</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="number" step="0.1" name="sepal_length" placeholder="Sepal Length" required>
        <input type="number" step="0.1" name="sepal_width" placeholder="Sepal Width" required>
        <input type="number" step="0.1" name="petal_length" placeholder="Petal Length" required>
        <input type="number" step="0.1" name="petal_width" placeholder="Petal Width" required>

        <select name="species">
            <option value="Setosa">Setosa</option>
            <option value="Versicolor">Versicolor</option>
            <option value="Virginica">Virginica</option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
