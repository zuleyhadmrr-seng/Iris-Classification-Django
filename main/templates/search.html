{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<nav>
    <img src="{% static 'logo.jpg' %}" height="50">
</nav>

<div class="container">
    <h2>Search Iris</h2>

    <form method="GET">
        <input type="number" step="0.1" name="min_sepal_len" placeholder="Min Sepal">
        <input type="number" step="0.1" name="max_sepal_len" placeholder="Max Sepal">

        <select name="species">
            <option value="">All</option>
            <option value="Setosa">Setosa</option>
            <option value="Versicolor">Versicolor</option>
            <option value="Virginica">Virginica</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Sepal L</th>
                <th>Sepal W</th>
                <th>Species</th>
            </tr>
        </thead>
        <tbody>
            {% for iris in results %}
            <tr>
                <td>{{ iris.id }}</td>
                <td>{{ iris.sepal_length }}</td>
                <td>{{ iris.sepal_width }}</td>
                <td>{{ iris.species }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No result</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
